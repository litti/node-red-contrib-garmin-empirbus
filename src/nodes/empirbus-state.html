    <style>

      <input type="text" id="node-input-name">
    </div>

    <div class="form-row empirbus-row">
      <label for="node-input-config">
        <i class="fa fa-cog"></i> EmpirBus Config
      </label>
      <input type="text" id="node-input-config">
    </div>

    <div class="form-row empirbus-row">

<script src="resources/node-red-contrib-garmin-empirbus/empirbus-editor.js"></script>
<script type="text/javascript">
    RED.nodes.registerType('empirbus-status', {
        category: 'garmin-empirbus',
        color: '#a6bbcf',
        defaults: {
            name: { value: '' },
            config: { value: '', type: 'empirbus-config', required: true },
            channelId: { value: '', required: false },
            channelName: { value: '', required: false },
            channelIds: { value: '', required: false }
        },
        inputs: 0,
        outputs: 1,
        icon: 'bridge.svg',
        label() {
            return this.name || 'EmpirBus Status'
        },

        oneditprepare() {
            EmpirbusEditor.bindConfigChange({
                node: this,
                containerSelector: '#empirbus-status-channels'
            })
        },

        oneditsave() {
            EmpirbusEditor.saveSelectedChannelIds(
                '#empirbus-status-channels'
            )
        }
    })
</script>
